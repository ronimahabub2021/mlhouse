<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        /* Background Image Styling */
        body {
            background-image: url("{{ url_for('static', filename='images/house.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Glass Effect Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.7); /* white with opacity */
            backdrop-filter: blur(10px); /* blur effect */
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="glass-card p-5" style="max-width: 700px; width: 100%;">
            <header class="text-center mb-4">
                <h1 class="mb-3 text-primary">üè† House Price Predictor</h1>
                <p class="text-muted">Enter the details below to predict the price of your dream house!</p>
            </header>

            <form action="{{ url_for('predict') }}" method="POST" class="row g-3">
                <div class="col-md-6">
                    <label for="bedrooms" class="form-label">Number of Bedrooms</label>
                    <input type="number" id="bedrooms" name="bedrooms" class="form-control" placeholder="e.g., 3" required>
                </div>

                <div class="col-md-6">
                    <label for="bathrooms" class="form-label">Number of Bathrooms</label>
                    <input type="number" id="bathrooms" name="bathrooms" class="form-control" placeholder="e.g., 2" required>
                </div>

                <div class="col-md-6">
                    <label for="floors" class="form-label">Number of Floors</label>
                    <input type="number" id="floors" name="floors" class="form-control" placeholder="e.g., 1" required>
                </div>

                <div class="col-md-6">
                    <label for="yr_built" class="form-label">Year Built</label>
                    <input type="number" id="yr_built" name="yr_built" class="form-control" placeholder="e.g., 2000" required>
                </div>

                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg px-5">Predict Price</button>
                </div>
            </form>

            {% if prediction %}
            <div class="alert alert-success mt-4 text-center" role="alert">
                <h4 class="alert-heading">Estimated Price:</h4>
                <p class="fs-4 fw-bold text-success">{{ prediction }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
